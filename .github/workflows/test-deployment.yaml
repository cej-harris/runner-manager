---
name: test-deployment

permissions:
  contents: read

on: pull_request
jobs:
  docker-build:
    permissions:
      contents: read
      packages: write
    uses: scality/workflows/.github/workflows/docker-build.yaml@v1
    with:
      name: runner-manager
      namespace: scality
  test-deployment:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helm/kind-action@v1
      - name: Deploy runner-manager
        run: kustomize build tests/ | kubectl apply -f -
      - name: Check if deployment is ready
        run: |
          kubectl rollout status statefulset redis --timeout=90s
          kubectl rollout status deployment runner-manager --timeout=90s
          kubectl rollout status deployment runner-manager-worker --timeout=90s
